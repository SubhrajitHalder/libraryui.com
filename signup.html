<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <h2 class="mb-4 text-center">Sign Up</h2>
            <form action="signup.php" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required required autocomplete="off">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required required autocomplete="off">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required required autocomplete="off">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required required autocomplete="off">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="mobile_number" placeholder="Mobile Number (10 digits)" required pattern="[0-9]{10}" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="pin" placeholder="PIN (4 digits)" required pattern="[0-9]{4}" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
