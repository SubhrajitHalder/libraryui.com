<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Manager UI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://kit.fontawesome.com/a2d8d61300.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Dark Theme Styles */
    body {
      background-color: #fff;
      color: #000000;
      font-family: 'Poppins', sans-serif;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff;
    }
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #ffffff;
    }
    .navbar-dark .navbar-toggler-icon {
      background-color: transparent;
    }
    .navbar-dark .navbar-toggler {
      border-color: #d1d5db;
    }
    .nav-item:hover{
      border-radius: 6px;
      background-color: #1957ca;
    }
    .navbar-dark .navbar-brand {
      color: #ffffff;
      display: flex;
      align-items: center;
    }
    .navbar-dark .navbar-brand:hover {
      color: #ffffff;
    }
    .dropdown-menu {
      background-color: #0062ec;
      border: none;
    }
    .dropdown-menu .dropdown-item {
      color: #ffffff;
    }
    .dropdown-menu .dropdown-item:hover {
      background-color: #064bbb;
      color: #f3f4f6;
    }
    .form-control {
      background-color: #fff;
    }
    .form-control:focus {
      background-color: #1f2937;
      border-color: #6366f1;
      color: #d1d5db;
    }
    .search-btn {
      background-color: #6366f1;
      border: 1px solid #ffffff;
      color: #fff;
    }
    .search-btn:hover {
      background-color: #ffffff;
      border: 1px solid #ffffff;
      color: #1f2937;
    }
    .navbar-brand{
      margin-left: 15%;
    }
    .navbar-nav{
      margin-left: 10%;
    }
    .navbar-brand span{
      font-size: 25px;
      color: #ffffff;
    }
    .d-flex{
      margin-left: 10%;
    }
    .heading{
      margin-top: 25%;
      margin-bottom: 5%;
      font-size: 35px;
      font-weight: 400;
      color: #000000;
    }
    .heading span{
      color: rgb(255, 0, 98);
    }
    .first{
      margin-left: 5%;
      width: 45%;
    }
    .second{
      width: 45%;
    }
    .btn-join{
      margin-top: 5%;
      outline: none;
      border: none;
      background-color: #6366f1;
    }
    .intro-p span{
      color: rgb(255, 0, 98);
      cursor: pointer;
    }
    .intro-p span:hover{
      text-decoration: underline;
    }
    .first-section{
        height: 100vh;
     }
    @media screen and (max-width: 800px) {
      body{
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }
      .first{
        width:100%;
        text-align: center;
        margin-left: 0;
        height: 80vh;
      }
      .intro-p{
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
      .second{
        margin-top: 80vh;
        width: 100%;
        height: 100vh;
      }
      .second img{
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
      .nav-item{
        padding-left: 5%;
      }
      .d-flex{
        margin-top: 5%;
      }
      .first-section{
        height: 100%;
      }
      .second img{
        height: 0;
        display: none;
      }
      .second{
        display: none;
      }
    }
    .section-two{
      height: 100vh;
      background-color: #dee3eb;
    }
    .navbar{
      background-color: #6366f1;
    }
    .navbar i{
      margin-right: 2%;
    }
    .second img{
      width: 70%;
      margin-top: 10%;
      margin-left: 10%;
    }
  </style>
</head>
<body>

<div class="first-section">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-bookmark"></i> Library<span>Manager</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Library</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Need help?
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="help.html">Help</a></li>
              <li><a class="dropdown-item" href="help.html">Support</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="ct.html">Contact Us</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success search-btn" type="submit" onclick="validate()">Search</button>
        </form>
        <script>
          function validate(){
            window.open("signup.html");
          }
        </script>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 first">
        <h2 class="heading">Your own <span>assistant</span></h2>
        <p class="intro-p">LibraryManager.com for the first time is presenting your <span>own assistant</span> a special feature
        for maintaining your library for free.</p>
        <button class="btn btn-primary btn-join">Get it for free</button>
      </div>
      <div class="col-md-6 second">
        <img src="m_img.jpeg" alt="">
        
      </div>
    </div>
  </div>
  
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- Script for typing animation -->


</body>
</html>
